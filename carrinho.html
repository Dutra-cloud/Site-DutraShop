<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - DevShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="carrinho.css"> </head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">DevShop</a>
            <a href="carrinho.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="cart-page-container">
            <h1>Meu Carrinho de Compras</h1>
            <div class="cart-content">
                <div id="cart-items-list" class="cart-items-list">
                    </div>
                
                <div class="cart-summary">
                    <h3>Resumo do Pedido</h3>
                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">R$ 0,00</span>
                    </div>
                    <div class="summary-line">
                        <span>Frete</span>
                        <span>Gr√°tis</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span id="summary-grand-total">R$ 0,00</span>
                    </div>
                    <a href="checkout.html" class="go-to-checkout-btn">Ir para o Pagamento</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="carrinho.js"></script>
</body>
</html>
