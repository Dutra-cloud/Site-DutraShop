ion:background-color .3s,box-shadow .3s,opacity .3s}.product-image-container{position:relative}.product-card .product-image{width:100%;height:220px;object-fit:cover;transition:transform .3s}.product-card:hover .product-image{transform:scale(1.05)}.wishlist-btn{position:absolute;top:10px;right:10px;background:rgba(255,255,255,0.8);border:none;border-radius:50%;width:40px;height:40px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.2rem;color:#ccc;z-index:2}.wishlist-btn.active,.wishlist-btn:hover{color:var(--wishlist-active-color)}.product-info{padding:20px;display:flex;flex-direction:column;flex-grow:1}.product-name{font-size:1.2rem;font-weight:600;margin-bottom:10px}.product-rating{margin-bottom:10px}.product-rating .fa-star,.product-rating .fa-star-half-alt{color:#f39c12}.product-rating span{color:#777;margin-left:5px;font-size:.9rem}.product-price{font-size:1.5rem;font-weight:700;color:var(--primary-color);margin-top:auto}.product-detail-page{padding:40px 0}.back-to-store-btn{display:inline-block;margin-bottom:20px;color:var(--primary-color);text-decoration:none;font-weight:600;cursor:pointer}.product-detail{display:flex;gap:50px;background-color:var(--card-bg-color);padding:40px;border-radius:8px;transition:background-color .3s}@media (max-width:900px){.product-detail{flex-direction:column}}.product-detail-image{flex:1;max-width:500px;position:relative}.product-detail-image img{width:100%;border-radius:8px}.product-detail-info{flex:1}.product-detail-info .product-name{font-family:var(--title-font);font-size:2.5rem;font-weight:700}.add-to-cart-btn-detail{width:100%;padding:20px;font-size:1.4rem;font-weight:600;background-color:var(--secondary-color);color:white;border:none;border-radius:8px;cursor:pointer;margin-top:30px;transition:background-color .3s,opacity .3s}.add-to-cart-btn-detail:disabled{background-color:#aaa;cursor:not-allowed;opacity:.7}#toast-notification{visibility:hidden;min-width:250px;background-color:#333;color:#f     <script>
document.addEventListener('DOMContentLoaded', () => {
    

    // --- 1. BASE DE DADOS E ESTADO DA APLICAÇÃO ---
    const products = [
        { id: 1, name: 'Notebook Pro Gamer', price: 7499.90, image: 'imagens/notebook.jpg', rating: 4.8, reviewCount: 128, category: 'notebooks', stock: 10 },
        { id: 3, name: 'Headset Imersivo 7.1', price: 899.50, image: 'imagens/headset.jpg', rating: 4.9, reviewCount: 215, category: 'perifericos', stock: 25 },
        { id: 4, name: 'Teclado Mecânico RGB', price: 650.00, image: 'imagens/teclado.jpg', rating: 4.7, reviewCount: 173, category: 'perifericos', stock: 15 },
        { id: 5, name: 'Mouse Gamer 16k DPI', price: 450.00, image: 'imagens/mouse.jpg', rating: 4.8, reviewCount: 155, category: 'perifericos', stock: 30 },
        { id: 6, name: 'Monitor Curvo 144Hz', price: 2800.00, image: 'imagens/monitor.jpg', rating: 4.9, reviewCount: 102, category: 'monitores', stock: 3 },
        { id: 8, name: 'Placa de Vídeo RTX 4070', price: 4599.00, image: 'imagens/gpu.jpg', rating: 5.0, reviewCount: 76, category: 'componentes', stock: 8 },
        { id: 9, name: 'Gabinete Gamer com RGB', price: 799.00, image: 'imagens/gabinete.jpg', rating: 4.7, reviewCount: 54, category: 'componentes', stock: 0 },
    ];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    let currentFilters = { searchTerm: '', category: 'all', sort: 'relevance' };

    // --- 2. SELETORES DE ELEMENTOS DO DOM ---
    const ordersView = document.getElementById('orders-view');
    const cartCountEl = document.getElementById('cart-count');
    const toast = document.getElementById('toast-notification');
    const homeView = document.getElementById('home-view');
    const productDetailView = document.getElementById('product-detail-view');
    const productGrid = document.getElementById('product-grid');
    const loginView = document.getElementById('login-view');
    const registerView = document.getElementById('register-view');
    const authLinks = document.getElementById('auth-links');
    const userInfo = document.getElementById('user-info');
    const cartSidebar = document.getElementById('cart-sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartTotalPriceEl = document.getElementById('cart-total-price');
    const themeToggle = document.getElementById('theme-toggle');
    const seasonalThemeToggle = document.getElementById('seasonal-theme-toggle');

    // --- 3. DEFINIÇÃO DE TODAS AS FUNÇÕES ---

    // Funções Gerais
    function saveCart() { localStorage.setItem('cart', JSON.stringify(cart)); }
    function saveWishlist() { localStorage.setItem('wishlist', JSON.stringify(wishlist)); }
    function showToast(message) { toast.textContent = message; toast.classList.add('show'); setTimeout(() => { toast.classList.remove('show'); }, 3000); }
    function updateCartIcon() { cartCountEl.textContent = cart.reduce((sum, item) => sum + item.quantity, 0); }
    function isFavorite(productId) { return wishlist.includes(productId); }
    function generateStars(rating) { let s = ''; for (let i = 1; i <= 5; i++) { if (i <= rating) s += '<i class="fas fa-star"></i>'; else if (i - 0.5 <= rating) s += '<i class="fas fa-star-half-alt"></i>'; else s += '<i class="far fa-star"></i>'; } return s; }
    function getStockStatusHTML(product) { if (product.stock === 0) return `<div class="stock-status out-of-stock">Esgotado</div>`; if (product.stock > 0 && product.stock <= 5) return `<div class="stock-status low-stock">Corra! Últimas ${product.stock} unidades!</div>`; return `<div class="stock-status in-stock">Em estoque</div>`; }

    // Funções de Lógica de Negócio (Carrinho, Wishlist)
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if(!product) return;
        if(product.stock === 0) { showToast("Desculpe, este produto está esgotado."); return; }
        const itemInCart = cart.find(item => item.id === productId);
        if(itemInCart && itemInCart.quantity >= product.stock) { showToast("Você já atingiu o limite de estoque para este item!"); return; }
        if(itemInCart) { itemInCart.quantity++; } else { cart.push({ ...product, quantity: 1 }); }
        saveCart(); updateCartIcon(); renderCartSidebar(); showToast(`${product.name} foi adicionado!`);
    }

    function toggleWishlist(productId) {
        const index = wishlist.indexOf(productId);
        if (index > -1) { wishlist.splice(index, 1); showToast('Removido dos favoritos.'); } 
        else { wishlist.push(productId); showToast('Adicionado aos favoritos!'); }
        saveWishlist(); return index === -1;
    }

    // Funções de Renderização e UI
    function toggleCartView() { renderCartSidebar(); cartSidebar.classList.toggle('open'); overlay.classList.toggle('open'); }
    function renderCartSidebar() { cartItemsContainer.innerHTML = ''; let totalPrice = 0; if (cart.length === 0) { cartItemsContainer.innerHTML = '<p>Seu carrinho está vazio.</p>'; } else { cart.forEach(item => { totalPrice += item.price * item.quantity; cartItemsContainer.innerHTML += `<div class="cart-item" data-id="${item.id}"><img src="${item.image}" alt="${item.name}"><div class="cart-item-info"><p>${item.name}</p><small>R$ ${item.price.toFixed(2)}</small><div class="cart-quantity-controls"><button class="qty-btn decrease-qty">-</button><span>${item.quantity}</span><button class="qty-btn increase-qty">+</button></div></div><button class="remove-cart-item-btn"><i class="fas fa-trash-alt"></i></button></div>`; }); } cartTotalPriceEl.textContent = `R$ ${totalPrice.toFixed(2)}`; }
    function navigateTo(viewName) {
    homeView.style.display = 'none';
    productDetailView.style.display = 'none';
    loginView.style.display = 'none';
    registerView.style.display = 'none';
    ordersView.style.display = 'none'; // <-- Adicionado
    window.scrollTo(0, 0);

    if (viewName === 'home') { homeView.style.display = 'block'; } 
    else if (viewName === 'detail') { productDetailView.style.display = 'block'; }
    else if (viewName === 'login') { loginView.style.display = 'block'; }
    else if (viewName === 'register') { registerView.style.display = 'block'; }
    else if (viewName === 'orders') { ordersView.style.display = 'block'; } // <-- Adicionado
    }
    function showProductDetail(productId) { const product = products.find(p => p.id === productId); if (!product) { navigateTo('home'); return; } const isFav = isFavorite(product.id); const isOutOfStock = product.stock === 0; productDetailView.innerHTML = `<div class="container product-detail-page"><span class="back-to-store-btn">&larr; Voltar para a loja</span><div class="product-detail"><div class="product-detail-image"><img src="${product.image}" alt="${product.name}"><button class="wishlist-btn wishlist-btn-detail ${isFav ? 'active' : ''}" data-id="${product.id}"><i class="fas fa-heart"></i></button></div><div class="product-detail-info"><h2 class="product-name">${product.name}</h2><div class="product-rating">${generateStars(product.rating)}<span>(${product.reviewCount} avaliações)</span></div><p class="product-price">R$ ${product.price.toFixed(2)}</p>${getStockStatusHTML(product)}<div class="product-description"><h3>Descrição</h3><p>Descrição detalhada do ${product.name}.</p></div><button class="add-to-cart-btn-detail" data-id="${product.id}" ${isOutOfStock ? 'disabled' : ''}>${isOutOfStock ? 'Produto Esgotado' : 'Adicionar ao Carrinho'}</button></div></div></div>`; productDetailView.querySelector('.back-to-store-btn').addEventListener('click', () => navigateTo('home')); productDetailView.querySelector('.wishlist-btn-detail').addEventListener('click', function() { this.classList.toggle('active', toggleWishlist(product.id)); }); if (!isOutOfStock) { productDetailView.querySelector('.add-to-cart-btn-detail').addEventListener('click', () => addToCart(product.id)); } navigateTo('detail'); }
    function renderProducts() { let productsToRender = [...products]; if (currentFilters.category !== 'all') { productsToRender = productsToRender.filter(p => p.category === currentFilters.category); } if (currentFilters.searchTerm) { productsToRender = productsToRender.filter(p => p.name.toLowerCase().includes(currentFilters.searchTerm)); } switch (currentFilters.sort) { case 'price-asc': productsToRender.sort((a, b) => a.price - b.price); break; case 'price-desc': productsToRender.sort((a, b) => b.price - a.price); break; case 'rating-desc': productsToRender.sort((a, b) => b.rating - a.rating); break; } productGrid.innerHTML = ''; productsToRender.forEach(product => { const isFav = isFavorite(product.id); const productCard = document.createElement('div'); productCard.className = `product-card ${product.stock === 0 ? 'out-of-stock' : ''}`; productCard.dataset.id = product.id; productCard.innerHTML = `<div class="product-image-container"><img src="${product.image}" alt="${product.name}" class="product-image"><button class="wishlist-btn ${isFav ? 'active' : ''}" data-id="${product.id}"><i class="fas fa-heart"></i></button></div><div class="product-info"><h3 class="product-name">${product.name}</h3><div class="product-rating">${generateStars(product.rating)}<span>(${product.reviewCount})</span></div><p class="product-price">R$ ${product.price.toFixed(2)}</p></div>`; productGrid.appendChild(productCard); }); }
    function initializeCarousel() { const slides = document.querySelectorAll('.carousel-slide'); if (slides.length === 0) return; const prevBtn = document.getElementById('prev-slide'); const nextBtn = document.getElementById('next-slide'); const dotsContainer = document.querySelector('.carousel-dots'); let currentSlide = 0; let slideInterval; slides.forEach((_, i) => { const dot = document.createElement('span'); dot.classList.add('dot'); dot.dataset.slide = i; dotsContainer.appendChild(dot); }); const dots = document.querySelectorAll('.dot'); function updateDots() { dots.forEach(dot => dot.classList.remove('active')); if(dots[currentSlide]) dots[currentSlide].classList.add('active'); } function showSlide(n) { currentSlide = (n + slides.length) % slides.length; slides.forEach(slide => slide.style.display = 'none'); slides[currentSlide].style.display = 'block'; updateDots(); } function resetInterval() { clearInterval(slideInterval); slideInterval = setInterval(() => showSlide(currentSlide + 1), 5000); } prevBtn.addEventListener('click', () => { showSlide(currentSlide - 1); resetInterval(); }); nextBtn.addEventListener('click', () => { showSlide(currentSlide + 1); resetInterval(); }); dotsContainer.addEventListener('click', e => { if (e.target.classList.contains('dot')) { showSlide(parseInt(e.target.dataset.slide)); resetInterval(); } }); showSlide(currentSlide); resetInterval(); }
    function updateHeaderUI() { const user = JSON.parse(sessionStorage.getItem('user')); if (user) { authLinks.style.display = 'none'; userInfo.style.display = 'flex'; document.getElementById('welcome-message').textContent = `Olá, ${user.name}!`; } else { authLinks.style.display = 'flex'; userInfo.style.display = 'none'; } }
    function logout() { sessionStorage.removeItem('user'); updateHeaderUI(); navigateTo('home'); showToast("Você foi desconectado."); }
    function applyTheme(theme) { const icon = themeToggle.querySelector('i'); if (theme === 'dark') { document.body.classList.add('dark-mode'); icon.className = 'fas fa-sun'; } else { document.body.classList.remove('dark-mode'); icon.className = 'fas fa-moon'; } }
    // ADICIONE ESTA NOVA FUNÇÃO
async function renderOrderHistory() {
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user) {
        showToast("Você precisa estar logado para ver seus pedidos.");
        navigateTo('login');
        return;
    }

    try {
        const response = await fetch(`https://site-dutrashop-backend.onrender.com/api/orders?userId=${user.id}`);
        if (!response.ok) throw new Error("Não foi possível buscar os pedidos.");
        
        const orders = await response.json();
        const ordersListContainer = document.getElementById('orders-list');
        ordersListContainer.innerHTML = '';

        if (orders.length === 0) {
            ordersListContainer.innerHTML = '<p style="text-align: center;">Você ainda não fez nenhum pedido.</p>';
        } else {
            orders.forEach(order => {
                const orderDate = new Date(order.order_date).toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit', year: 'numeric'});
                const orderCard = `
                    <div class="order-card">
                        <div class="order-header">
                            <span>Pedido #${order.id}</span>
                            <span>Data: ${orderDate}</span>
                            <span>Total: R$ ${parseFloat(order.total_price).toFixed(2)}</span>
                        </div>
                    </div>
                `;
                ordersListContainer.innerHTML += orderCard;
            });
        }
        navigateTo('orders');
    } catch (error) {
        showToast(error.message);
    }
}
    // --- 5. EVENT LISTENERS ---
    // ADICIONE ESTE EVENT LISTENER
document.getElementById('orders-link').addEventListener('click', (e) => {
    e.preventDefault();
    renderOrderHistory();
});
    document.getElementById('logo-btn').addEventListener('click', () => navigateTo('home'));
    document.querySelector('.cart-icon').addEventListener('click', toggleCartView);
    document.querySelector('.close-cart-btn').addEventListener('click', toggleCartView);
    overlay.addEventListener('click', toggleCartView);
    cartItemsContainer.addEventListener('click', (e) => { const parentItem = e.target.closest('.cart-item'); if (!parentItem) return; const productId = parseInt(parentItem.dataset.id); const itemInCart = cart.find(i => i.id === productId); if (!itemInCart) return; const productData = products.find(p => p.id === productId); if (!productData) return; if (e.target.classList.contains('increase-qty')) { if (itemInCart.quantity < productData.stock) { itemInCart.quantity++; } else { showToast("Limite de estoque atingido!"); } } else if (e.target.classList.contains('decrease-qty')) { if (itemInCart.quantity > 1) { itemInCart.quantity--; } else { cart = cart.filter(i => i.id !== productId); } } else if (e.target.closest('.remove-cart-item-btn')) { cart = cart.filter(i => i.id !== productId); } saveCart(); renderCartSidebar(); updateCartIcon(); });
    productGrid.addEventListener('click', e => { const productCard = e.target.closest('.product-card'); if (!productCard) return; if (productCard.classList.contains('out-of-stock')) { showToast("Este produto está esgotado no momento."); return; } const wishlistBtn = e.target.closest('.wishlist-btn'); if (wishlistBtn) { e.stopPropagation(); wishlistBtn.classList.toggle('active', toggleWishlist(parseInt(wishlistBtn.dataset.id))); } else { showProductDetail(parseInt(productCard.dataset.id)); } });
    document.querySelectorAll('.category-filter').forEach(button => button.addEventListener('click', () => { document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active')); button.classList.add('active'); currentFilters.category = button.dataset.category; renderProducts(); }));
    document.getElementById('search-bar').addEventListener('input', e => { currentFilters.searchTerm = e.target.value.toLowerCase(); renderProducts(); });
    document.getElementById('sort-options').addEventListener('change', e => { currentFilters.sort = e.target.value; renderProducts(); });
    themeToggle.addEventListener('click', () => { const newTheme = document.body.classList.toggle('dark-mode') ? 'dark' : 'light'; localStorage.setItem('theme', newTheme); applyTheme(newTheme); });
    if (seasonalThemeToggle) { seasonalThemeToggle.addEventListener('click', () => { document.body.classList.toggle('theme-festa-junina'); }); }
    document.getElementById('login-link').addEventListener('click', (e) => { e.preventDefault(); navigateTo('login'); });
    document.getElementById('register-link').addEventListener('click', (e) => { e.preventDefault(); navigateTo('register'); });
    document.getElementById('switch-to-register').addEventListener('click', (e) => { e.preventDefault(); navigateTo('register'); });
    document.getElementById('switch-to-login').addEventListener('click', (e) => { e.preventDefault(); navigateTo('login'); });
    document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); logout(); });
    document.getElementById('register-form').addEventListener('submit', async (e) => { e.preventDefault(); const name = document.getElementById('register-name').value; const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; try { const response = await fetch('https://site-dutrashop-backend.onrender.com/api/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, email, password }) }); const data = await response.json(); if (!response.ok) throw new Error(data.error); showToast('Cadastro realizado com sucesso! Faça o login.'); navigateTo('login'); } catch (error) { showToast(`Erro no cadastro: ${error.message}`); } });
    document.getElementById('login-form').addEventListener('submit', async (e) => { e.preventDefault(); const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; try { const response = await fetch('https://site-dutrashop-backend.onrender.com/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) }); const data = await response.json(); if (!response.ok) throw new Error(data.error); sessionStorage.setItem('user', JSON.stringify(data.user)); showToast(`Bem-vindo de volta, ${data.user.name}!`); updateHeaderUI(); navigateTo('home'); } catch (error) { showToast(`Erro no login: ${error.message}`); } });
    
    // --- 6. INICIALIZAÇÃO DA PÁGINA ---
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
    updateHeaderUI();
    updateCartIcon();
    renderProducts();
    initializeCarousel();
    navigateTo('home');

});
